      <h1 id="how-to-download-all-files-at-once">How to download all files at once?</h1>
<hr />

<p>Follow these simple steps:</p>

<ol>
  <li>Tap on action button from top toolbar in browser.</li>
</ol>
<center><img src="./pagescan.png" width="50px" height="50px" /></center>
<!-- ![Alt text](pagescan.png) -->

<ol>
  <li>Choose Page Scan activity.</li>
  <li>Select files from the list you want to download.</li>
  <li>Press download button.</li>
</ol>

<p>Please note, that Page Scan might not work on some sites.</p>
